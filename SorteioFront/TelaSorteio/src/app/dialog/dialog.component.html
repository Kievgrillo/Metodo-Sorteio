<h2 *ngIf="checkspinner == true;">O ganhador é...</h2>
<hr>

<div *ngIf="checkspinner == false; else loading">
  <p class="text-center">Parabéns {{sorteado.Nome}} você ganhou nosso sorteio semanal</p>
</div>

<ng-template #loading>
  <div class="loading-spinner" *ngIf="checkspinner == true;">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
<hr>
